<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Surf'up Summit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="flex justify-between items-center px-4 py-2">
        <div class="flex items-center space-x-2">
          <h1 class="text-2xl">Surf'up Summit</h1>
          <!-- <img src="img/wave-svgrepo-com.svg" alt="Wave" /> -->
        </div>
        <div class="hidden md:flex space-x-6">
          <ul class="flex space-x-6">
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
            <li>
              <a href="#">Sponsors</a>
            </li>
          </ul>
        </div>
        <div class="absolute top-0 right-0 mt-4 mr-4">
          <button id="menu-btn" class="block md:hidden">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="register-btn">
        <button
          class="block md:hidden bg-white text-black border-2 border-black px-4 py-2 rounded"
        >
          Register
        </button>
      </div>
      <div
        id="mobile-menu"
        class="hidden md:hidden absolute right-0 mt-2 w-48 bg-white shadow-md rounded-md"
      >
        <ul class="space-y-2">
          <li><a href="#" class="block px-4 py-2">About</a></li>
          <li><a href="#" class="block px-4 py-2">Contact</a></li>
          <li><a href="#" class="block px-4 py-2">Sponsors</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="updates-container">
        <div class="updates-container__text">
          <h2
            class="text-4xl md:text-6xl font-bold text-black text-center leading-tight mb-4"
          >
            Surf'up Summit
          </h2>
          <p class="text-lg md:text-2xl text-black text-center mx-4 mb-8">
            Join us for the ultimate surf event of the year! Explore the best
            waves and meet top surfers.
          </p>
          <button class="bg-white text-black border-2 border-black px-4 py-2 rounded mx-auto block">Get Updates<button>
        </div>
      </section>
      <section>
        

      </section>
      <section></section>
    </main>

    <footer></footer>
  </body>
</html>
